<html>
<body>
 <p>Hello,World.</p>
 <p>template version!</p>
 <table border="1">
  <tr>
   <th>質問内容</th>
   <th>公開日</th>
   <th></th>
  </tr>
  {% for poll in polls %}
  <tr>
    <td>{{ poll.question }}</td>
    <td>{{ poll.pub_date }}</td>
    <td><a href="{% url 'poll_detail' poll.pk %}">詳細</a></td>
  </tr>
  {% endfor %}
 </table>
</body>
</html>
